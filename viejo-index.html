<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Formularios</title>
</head>

<body>
  <header class="title">
        <h1>Formularios</h1>
        <p>En esta sección encontrarás ejemplos de formularios en HTML.</p>
    </header>
    
    <main class="content">
        
        <form id="form-ejemplo" action="">
            <label for="nombre">Nombre</label>
            <input id="nombre" type="text" />

            <label for="email">Gmail</label>
            <input id="email" type="email" />

            <label for="password">Contraseña</label>
            <input id="password" type="password" />

            <label for="edad">Edad</label>
            <input id="edad" type="number" />

            <label for="masculino">M</label>
            <input id="masculino" type="checkbox" />

            <label for="femenino">F</label>
            <input id="femenino" type="checkbox" />

            <label for="mensaje">mensaje</label>
            <textarea id="mensaje"></textarea>


            <button>enviar</button>
        </form>
    </main>

</html>
